name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --fund=false --progress=false

      - name: Build
        run: npm run build

      # SPA fallback + disable Jekyll
      - name: Add 404 fallback and .nojekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      # Debug: show what weâ€™re publishing
      - name: Show dist tree
        run: |
          echo "== DIST ==" && ls -lah dist
          echo "== ASSETS ==" && ls -lah dist/assets || true
          echo "== INDEX TOP ==" && sed -n '1,40p' dist/index.html

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
