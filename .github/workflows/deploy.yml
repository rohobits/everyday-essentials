name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --fund=false --progress=false

      - name: Build
        # optional env for your Square URL; safe to keep empty for now
        env:
          VITE_SQUARE_BOOKING_URL: ${{ secrets.VITE_SQUARE_BOOKING_URL }}
        run: npm run build

      # Create an SPA fallback so deep links work on Pages
      - name: Create 404.html from processed index.html
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
